<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="HandheldFriendly" content="true">
  <title>MathSolver AI - Interactive Calculator</title>
  
  <!-- KaTeX for LaTeX rendering in the results -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  
  <!-- MathJax for better LaTeX rendering -->
  <script type="text/javascript">
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
        ignoreHtmlClass: 'tex2jax_ignore',
        processHtmlClass: 'tex2jax_process'
      }
    };
  </script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  
  <!-- MyScript iink styles -->
  <link rel="stylesheet" href="/node_modules/iink-ts/dist/iink.css">
  
  <!-- Use iink from node_modules -->
  <script src="/node_modules/iink-ts/dist/iink.min.js"></script>
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/draw-mode.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/text-mode.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/user-auth.css') }}">
  
  <!-- Add Google Fonts for better typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <a href="/" class="nav-logo">MathSolver AI</a>
      <a href="/" class="nav-link active">Calculator</a>
      <a href="/dashboard" class="nav-link">Dashboard</a>
    </div>
    <div class="navbar-right">
      <span id="username-display-nav" style="display: none;"></span>
      <a href="#" id="logout-link" class="nav-link logout-btn">Logout</a>
    </div>
  </div>

  <div class="container main-content">
    <div class="topic-selection">
      <div class="topic-selection-row">
        <div class="topic-column">
          <div class="topic-label-container">
            <label for="operation-type">Select Math Topic:</label>
            <button id="info-button" class="info-button" title="Input Format Instructions">i</button>
          </div>
          <select id="operation-type">
            <option value="solve">Equation Solving</option>
            <option value="laplace">Laplace Transform</option>
            <option value="fourier">Fourier Series</option>
          </select>
        </div>
        <div class="mode-column">
          <label>Input Mode:</label>
          <div class="mode-selector">
            <button class="mode-btn active" data-mode="draw">Draw</button>
            <button class="mode-btn" data-mode="text">Text</button>
          </div>
        </div>
        <!-- Save Calculation Button (only shown when logged in and solution available) -->
        <button id="save-calculation" style="display: none;">Save Calculation</button>
      </div>
    </div>

    <main id="main-content">
      <!-- Content will be loaded dynamically based on selected mode -->
    </main>

    <div class="solution-container">
      <!-- The solution and steps will be dynamically added here -->
    </div>
  </div>

  <!-- Instruction Popup -->
  <div class="instruction-popup-overlay" id="instruction-popup-overlay">
    <div class="instruction-popup">
      <div class="instruction-popup-header">
        <h2>Input Format Instructions</h2>
        <button class="instruction-popup-close" id="close-instruction-popup">&times;</button>
      </div>
      <div class="instruction-popup-body">
        <div class="instruction-popup-section">
          <h3>Equation Solving</h3>
          <p id="equation-instructions">
            <!-- Your equation format instructions will go here -->
          </p>
        </div>
        <div class="instruction-popup-section">
          <h3>Laplace Transform</h3>
          <p id="laplace-instructions">
            <!-- Your Laplace transform format instructions will go here -->
          </p>
        </div>
        <div class="instruction-popup-section">
          <h3>Fourier Series</h3>
          <p id="fourier-instructions">
            <!-- Your Fourier series format instructions will go here -->
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script src="/frontend/scripts/solution.js"></script>
  <script src="/frontend/scripts/draw-mode.js"></script>
  <script src="/frontend/scripts/text-mode.js"></script>
  <script src="/frontend/scripts/user-auth.js"></script>
  <script src="/frontend/scripts/main.js"></script>
</body>
</html>
